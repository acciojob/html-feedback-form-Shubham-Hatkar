<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="" method="post">
		<label for="name" id="name">Name :</label>
		<input type="text" name="name" id="name" minlength="3" maxlength="50" required>
		<br>

		<label for="portfolio">portfolio</label>
		<input type="url" id="portfolio" name="portfolio">
		<br>

		<label for="favColor" id="favColor">favColor</label>
		<input type="color" name="favColor" id="favColor">
		<br>

		<label for="likeness">likeness</label>
		<input type="range" name="likeness" id="likeness" min="1" max="100" required>

		<input type="submit" name="submit" id="submit" value="submit">

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
